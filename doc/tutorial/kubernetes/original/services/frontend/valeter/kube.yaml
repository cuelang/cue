apiVersion: v1
kind: Service
metadata:
  name: valeter
  labels:
    component: frontend
    app: valeter
    domain: prod
spec:
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: valeter
    domain: prod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: valeter
spec:
  replicas: 1
  template:
    metadata:
      labels:
        component: frontend
        # Important: these labels need to match the selector above
        # The api server enforces this constraint.
        app: valeter
        domain: prod
      annotations:
        prometheus.io.scrape: "true"
    spec:
      containers:
      - name: valeter
        image: gcr.io/myproj/valeter:v0.0.4
        ports:
        - containerPort: 8080
        args: [
          "-http=:8080",
          "-etcd=etcd:2379",
        ]